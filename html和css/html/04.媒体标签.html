<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 媒体标签 -->
    <!-- 1.图片标签 <img> -->
    <!-- attribute：
        src 指定图片路径
        alt 替换文本，当图片加载失败时显示出来
        title 提示文本，当鼠标悬停时，才显示的文本
              注意点：title属性不仅仅可以用于图片标签，还可以用于其他标签
        width height 设置图片的宽度和高度
                    注意点：
                    • 如果只设置width或height中的一个，另一个没设置的会自动等比例缩放（此时图片不会变形）
                    • 如果同时设置了width和height两个，若设置不当此时图片可能会变形
     -->
    <img src="D:/战双/百感交集.jpg" alt="常羽" title="常羽-百感交集" width="396">
    <h1 title="常羽-百感交集">常羽</h1>

    <!-- 2.音频标签 <audio> 音频标签目前支持三种格式：MP3、Wav、Ogg-->
    <!-- 
        src 指定音频路径
        controls 显示播放的控件
        autoplay 自动播放(部分浏览器不支持)
        loop 循环播放
     -->
    <audio src="C:/Users/Blake John/OneDrive/桌面/The Garden of Escapism (AK Remix) - AK,Miro.mp3" autoplay controls loop></audio>

    <!-- 3.视频标签 <video> 视频标签目前支持三种格式：MP4 、WebM、Ogg-->
    <!-- attribute
        src 指定图片路径
        controls 视频控件
        autoplay 自动播放 → 谷歌浏览器中可以配合muted属性实现自动静音播放
        loop 循环播放
     -->
    <video controls autoplay muted src="D:/视频成品/4.涅槃/战双1.5周年.mp4"></video>
</body>
</html>
