<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表标签 <ul> -->
    <!-- 
        注意点：
        • ul标签中只允许包含li标签
        • li标签可以包含任意内容
     -->
    <ul>
        <!-- 列表 <li> -->
        <!-- 小技巧 标签名*数量可以快捷创建多个相同的标签 li*3 -->
        <h1>编程语言</h1>
        <li>Python</li>
        <li>JavaScript</li>
        <li>C++</li>
    </ul>

    <!-- 有序列表标签 <ol> -->
    <!-- 
        注意点：
        • ol标签中只允许包含li标签
        • li标签可以包含任意内容
     -->
     <ol>
        <h1>编程语言</h1>
        <li>Python</li>
        <li>JavaScript</li>
        <li>C++</li>
    </ol>

    <!-- 
        自定义列表标签
        <dl> 表示自定义列表的整体，用于包裹 dt/dl 标签
        <dt> 表示自定义列表的主题
        <dd> 表示自定义列表的针对每一项主题的内容
     -->
     <!-- 
         显示特点：
            • dd前会默认显示缩进效果
         注意点：
            • dl标签中只允许包含dt/dd标签
            • dt/dd标签可以包含任意内容
      -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
</body>
</html>
