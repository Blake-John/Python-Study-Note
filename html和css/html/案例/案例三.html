<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        <p>
            <label for="">昵称：</label>
            <input type="text" name="name" placeholder="请输入昵称">
        </p>
        <p>
            <label for="sex">性别：</label>
            <input type="radio" name="sex" id="sex">男
            <input type="radio" name="sex" id="sex">女
        </p>
        <p>
            <label for="">生日</label>
            <input type="date" name="" id="">
        </p>
        <p>
            <label for="">城市</label>
            <select name="city" id="">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
                <option value="4">深圳</option>
            </select>
        </p>
        <p>
            <label for="marry">婚姻状况</label>
            <input type="radio" name="marry" id="marry" checked>未婚
            <input type="radio" name="marry" id="marry">已婚
            <input type="radio" name="marry" id="marry">保密
        </p>
        <p>
            <label for="like">喜欢的类型</label>
            <input type="checkbox" name="" id="like">可爱
            <input type="checkbox" name="" id="like">性感
            <input type="checkbox" name="" id="like">御姐
            <input type="checkbox" name="" id="like">萝莉
            <input type="checkbox" name="" id="like">小鲜肉
            <input type="checkbox" name="" id="like">大叔
        </p>
        <p>
            <label for="">个人介绍</label><br><br>
            <textarea name="description" id="" cols="60" rows="10"></textarea>
        </p>
        <h2>我承诺</h2>
        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <p>
            <input type="radio" name="" id="">
            <label for="">我同意所有条款</label>
        </p>
        <p>
            <button type="submit">免费注册</button>
            <button type="reset">重置</button>
        </p>
    </form>
</body>
</html>
