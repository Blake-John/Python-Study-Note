<!-- "ctrl + /"得到注释 -->

<!-- 文档声明:html文件 html5版本 -->
<!DOCTYPE html>

<!-- 告诉浏览器 html代码从此开始, lang="en" 声明英文-->
<html lang="en">
<!-- 页头：属性的设置，引入css，js等相关资源 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 端号自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Document</title>
</head>
<!-- 页身 -->
<body>
    123
</body>

<!-- 告诉浏览器 html代码从此结束 -->
</html>
