<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器 */
        /* 作用：找到页面中所有的标签，设置样式
            注意点：
            1. 开发中使用极少，只会在极特殊情况下才会用到
            2. 在基础班小页面中可能会用于去除标签默认的margin和padding（后续讲解） */
        /* 语法：
            *{
                attribute:value;
            } */
        
        *{
            color: red;
        }
    </style>
</head>
<body>
    <h1>红伞伞</h1>
    <div>白杆杆</div>
    <p>吃完一起</p>
    <span>躺板板</span>
</body>
</html>
